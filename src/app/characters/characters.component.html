<div *ngIf="personajes != null; else espera" class="mt-3 d-flex flex-row flex-wrap justify-content-center">
  <div *ngFor="let personaje of personajes" class="col-2 d-flex flex-column m-5">
    <img src="{{personaje.image}}" alt="{{personaje.name}}">
    <p class="mt-3 ms-4">{{personaje.name}}</p>
    <a [routerLink]="['/characters/details', personaje.id]" class="btn btn-warning mx-5">See more</a>
  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
